<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unit-converter.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <section class="section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <p class="convert">0</p>
        </section>
        <p class="support-text1">Length (Meter/Feet)</p>
        <p class="support-text2">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <p class="support-text3">Volume (Liters/Gallons)</p>
        <p class="support-text4">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <p class="support-text5">Mass (Kilograms/Pounds)</p>
        <p class="support-text6">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>
</body>
</html>
